<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the envelope -->
    <linearGradient id="envelopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Elegant "D" monogram with envelope accent -->
  <g>
    <!-- Envelope shape as background accent -->
    <path d="M 10 15 L 30 25 L 50 15 L 50 45 L 10 45 Z" 
          fill="url(#envelopeGradient)" 
          opacity="0.2"
          stroke="url(#iconGradient)"
          stroke-width="1.5"
          stroke-linejoin="round"/>
    
    <!-- Envelope flap -->
    <path d="M 10 15 L 30 25 L 50 15" 
          fill="none"
          stroke="url(#iconGradient)"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.4"/>
    
    <!-- Bold "D" letter -->
    <text x="30" y="42" 
          font-family="Georgia, 'Times New Roman', serif" 
          font-size="36" 
          font-weight="bold" 
          fill="url(#iconGradient)"
          text-anchor="middle"
          letter-spacing="0">
      D
    </text>
  </g>
</svg>

